<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <!-- using boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
                <!-- my first mistakke in this project -->
    <link rel="stylesheet" href="style.css">
    <title>My first project</title>

</head>
<body>
    <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>Y5-LOGO</p>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="#" class="link">About</a></li>
                <li><a href="#" class="link">Service</a></li>
                <li><a href="#" class="link">Contact</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn my-btn" id="loginbtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerbtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i> 
        </div>
    </nav>
    <!-- ----------------------------------------------------------------form------------------------------------------------->
    <div class="form-box">
        <!-- -------------------------------------------login form------------------------------------ -->

        <div class="login-container" id="login">
            <div class="top">
                <span> Don't have an account? <a href="#" onclick="register()">Sign up</a></span>
                <header>Login</header>
            </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username or Email">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Sign in">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="login-check">
                            <label for="login-check">Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Forgot Password?</a></label>
                        </div>
                    </div>
            </div>
            
       



        <!----------------------------------------------registration
            form----------------------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="sec-form">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Lastname">
                        <i class="bx bx-user"></i>
                    </div>
                    <!-- my second biggest mistake  -->
            </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email">
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Register">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="register-check">
                            <label for="register-check">Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Terms & condition</a></label>
                        </div>
                    </div>
            </div>
            
                    
            </div>
        </div>
        <script>
            let a = document.getElementById("loginbtn")
            let b = document.getElementById("registerbtn")
            let x = document.getElementById("login")
            let y = document.getElementById("register")

            function login(){
                x.style.left="4px"
                y.style.left="-520px";
                a.className+=" my-btn";
                b.className="btn";
                x.style.opacity=1
                y.style.opacity=0

            }
            function register(){
                x.style.left="-510px"
                y.style.left="5px";
                a.className="btn";
                b.className+=" my-btn";
                x.style.opacity=0
                y.style.opacity=1

            }
        </script>
    
    
    
</body>
</html>
